<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
</head>
<body align="center">
  <h1>QR Code Generator</h1>
  <p>Total Downloads: <span id="downloadCount">0</span></p>
  <input type="text" id="qrText" placeholder="Enter text or URL" />
  <button onclick="generateQRCode()">Generate QR</button>
  <br>
  <br>
  <button id="toggleLogoBtn" onclick="toggleLogo()">Toggle Logo ON</button>
  <br>

  <label for="logoSize">Logo Size:</label>
  <input type="range" id="logoSize" min="0.1" max="0.5" step="0.05" value="0.3" oninput="updateLogoSize()" />
  <span id="logoSizeValue">0.3</span>

  <br>
  <h2>Upload Logo Image</h2>
<input type="file" id="imageUpload" accept="image/*" onchange="handleImageUpload()" />
    <br>
    <br>
    <div id="qrWrapper" style="display: inline-block; padding: 10px; background-color: black; border-radius: 10px;">
        <div id="qrcode"></div>
    </div>
  <br>
  <br>

  <button onclick="downloadQRCode()">Download QR Code</button>
  

  <!-- Include QR Code Styling Library -->
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.9.2/lib/qr-code-styling.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
